sudo: required

language: java
jdk: oraclejdk8

env:
  global:
    - secure: "" #SONAR
    - secure: "" #DOCKER_USER
    - secure: "" #DOCKER_EMAIL
    - secure: "" #DOCKER_PASS
    - COMMIT=${TRAVIS_COMMIT::7}

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - docker login --username $DOCKER_USER --password-stdin $DOCKER_PASS

  #TAG
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`

  # JOURNAL SERVICE
  - export JOURNAL=rolandjurd/accounting-journal-service
  - docker build -t $JOURNAL:$COMMIT ./journal-service
  - docker tag $JOURNAL:$COMMIT $JOURNAL:$TAG
  - docker push $JOURNAL


addons:
  sonarcloud:
    organization: "roland-jurd-github"
    token:
      secure: $SONAR_TOKEN


script:
  - mvn sonar:sonar

services:
  - docker

